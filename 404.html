<body>
<div class="container fh5co-container">

    <div class="errors">
        <div class="row">
            <div class="col-md-12 animate-box" data-animate-effect="fadeIn">
                <div class="fh5co-404-wrap" id="video" data-vide-bg="WebUI/css/404/video/Crocodile" data-vide-options="position: 0 50%">
                    <div class="overlay"></div>
                </div>
            </div>
            <div class="col-md-12 text-center fh5co-404-text animate-box"  data-animate-effect="fadeIn">
                <h2>Looks like you got lost</h2>
                <h3>Back in <b class="sec">5</b> seconds</h3>
                </br>
                <p><a href="index.html" class="btn btn-primary">Go back home</a></p>
            </div>
        </div>
    </div>

</div>

<!-- jQuery -->
<script src="WebUI/js/404/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="WebUI/js/404/bootstrap.min.js"></script>
<!-- Vide -->
<script src="WebUI/js/404/jquery.vide.min.js"></script>
<!-- Waypoints -->
<script src="WebUI/js/404/jquery.waypoints.min.js"></script>
<!-- Main JS -->
<script src="WebUI/js/404/main.js"></script>
</body>
<script>
    $(function () {
        tops();
        var cur = 5;
        var snt = setInterval(function () {
            cur--;
            $(".sec").text(cur);
            if (cur == 0) {
                clearInterval(snt);
                location.href = "index.html";
            }
        }, 1000);
    });

    function tops() {
        var modalHeight = $(".errors").height();
        var screenHeight = $(window).height();
        var Tops = (screenHeight - modalHeight) / 2;
        if (Tops > 10) {
            $(".errors").css("margin-top", Tops);
        }
        else {
            $(".errors").css("margin-top", "10px");
        }
    }
    window.onresize = function () {
        tops();
    }
</script>
</html>
